imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ServicosApiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        types:
            tipo_pessoa: 'Servicos\ApiBundle\DataBase\Types\Postgres\Enum\Types\TipoPessoa'
            sexo_pessoa: 'Servicos\ApiBundle\DataBase\Types\Postgres\Enum\Types\SexoPessoa'
            nacionalidade_pessoa: 'Servicos\ApiBundle\DataBase\Types\Postgres\Enum\Types\NacionalidadePessoa'
            point: 'Servicos\ApiBundle\DataBase\Types\Postgres\Geometry\DBAL\PointType'
            polygon: 'Servicos\ApiBundle\DataBase\Types\Postgres\Geometry\DBAL\PolygonType'
        connections:
            default:
                driver:   pdo_pgsql
                host:     "%default_host%"
                port:     "%default_port%"
                dbname:   "%default_name%"
                user:     "%default_user%"
                password: "%default_password%"
                charset:  UTF8
                mapping_types:
                    tipo_pessoa: tipo_pessoa
                    sexo_pessoa: sexo_pessoa
                    nacionalidade_pessoa: nacionalidade_pessoa
                    point: point
                    polygon: polygon
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        default_entity_manager:  default
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
            default:
                connection: default
                mappings:
                    ServicosApiBundle:
                        mapping:              true
                        type:                 yml
                        dir:                  Resources/config/doctrine
                        prefix:               Servicos\ApiBundle\Entity

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    body_converter:
        enabled: true
    format_listener: true
    routing_loader:
        default_format: json

